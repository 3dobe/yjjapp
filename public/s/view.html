
<!-- css -->

<div id="main-wrapper">
	<h1>查看讲座</h1>
	<ul class="list-group">
		<li class="list-group-item">
			<span class="li-label">讲座名称</span>
			<span id="lectname"></span>
		</li>
		<li class="list-group-item">
			<span class="li-label">讲座序列号</span>
			<span id="lectkey"></span>
		</li>
		<li class="list-group-item">
			<span class="li-label">二维码</span>
			<span id="qrcode"></span>
		</li>
		<li class="list-group-item">
			<span class="li-label">我的昵称</span>
			<span id="spkname"></span>
		</li>
	</ul>
    <div class="btn-group-vertical">
         <button href="#/reaction" class="btn btn-default btn-lg btn-block">听众动态</button>
         <button href="#/share" class="btn btn-default btn-lg btn-block">共享文件</button>
         <button href="" class="btn btn-default btn-lg btn-block">环节设置</button>
         <button id="btn-close" class="btn btn-danger btn-lg btn-block">退出空间</button>
    </div>
</div>

<!-- js -->
<script>
    var hostUrl = 'http://baidu.com';

    $.get('/do/s/view', function(resObj) {
        var lectkey = resObj['lectkey'],
            lectname = resObj['lectname'],
            spkname = resObj['spkname'];
        $('#lectkey').text(lectkey);
        $('#lectname').text(lectname);
        $('#spkname').text(spkname);
        $('#qrcode').qrcode({
            width: 128, height: 128,
            text: hostUrl + '/a/join?key=' + lectkey
        });
    });

    $('#btn-close').on('click', function() {
        $.get('/do/s/close', function(resObj) {
            alert(resObj['msg'])
            if (resObj['ok']) {
                loadFrame('#/open');
            }
        });
    });
</script>
