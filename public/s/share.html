
<style>
    #table-filelist th:nth-child(1),
    #table-filelist th:nth-child(3) {
        min-width: 80px;
    }
    #table-filelist th:nth-child(2),
    #table-filelist th:nth-child(4) {
        min-width: 60px;
    }
</style>

<div id="main-wrapper">
    <h1>文件共享</h1>

    <table id="table-filelist" class="table table-striped">
        <thead>
        <tr>
            <th>文件名</th>
            <th>大小</th>
            <th>下载次数</th>
            <th>操作</th>
        </tr>
        </thead>

        <tbody></tbody>
    </table>

    <form id="form-upload">
        <div class="form-group">
            <div class="input-group">
                <input type="file" class="form-control" name="file" />
                <span class="input-group-btn">
                    <button type="submit" class="btn btn-primary">上传</button>
                </span>
            </div>
        </div>
    </form>
</div>

<script src="/lib/js/drawVerificationCode.js"></script>
<script>
    var $table = $('#table-filelist'),
            $tbody = $table.find('tbody'),
            $form = $('#form-upload');

    getFileList();

    var validExts = [
        'doc', 'docx', 'ppt', 'pptx' , 'xls', 'xlsx', 'pdf',
        'txt', 'jpg', 'jpeg', 'png', 'bmp', 'gif'
    ], $form = $('#form-upload');
    $form.on('submit', function(event) {
       event.preventDefault();  // 禁止默认转页行为
    }).find('[name="file"]').ajaxfileupload({
        submit_button: $form.find('[type="submit"]'),
        'action': '/do/s/savefile',
        valid_extensions: validExts,
        onCancel: function() {
            alert('请选择文件');
        },
        onComplete: function(resObj) {
            if (_.isObject(resObj) && 'status' in resObj && ! resObj['status']) {
                alert('仅支持格式 ' + validExts.join(', '));
                $form[0].reset();
                return;
            }
            if (_.isString(resObj)) {
                var resTxt = resObj;
                resTxt.match(/^[^\{]*(\{[\s\S]*\})[^\}]*$/);
                json = RegExp.$1;
                resObj = JSON.parse(json);
            }
            alert(resObj['msg']);
            if (! resObj['ok']) {
                $form[0].reset();
            } else {
                reloadFrame();
            }
        }
    });
	
	$tbody.delegate('a.delfile', 'click', function(ev) {
		var $a = $(this),
			fid = parseInt($a.attr('data-fid'));
		$.get('/do/s/delfile?fid=' + fid, function(resObj) {
			alert(resObj['msg']);
			if (resObj['ok']) {
				reloadFrame();
			}
		});
	});
	
    function getFileList() {
        $.ajax({
            type: 'get',
            url: '/do/s/filelist',
            success: function(resObj) {
                if (! resObj['ok']) {
                    return alert('文件列表获取失败');
                }
                var fileList = resObj['fileList'],
                        tbodyHtml = fileList.length ? _.reduce(fileList, function(memo, file) {
                            return memo + [
                                '<tr>',
                                    '<td>',
                                        '<a class="ex-link" href="/do/downfile?fid='+ file['id'] +'">',
                                            file['name'],
                                        '</a>',
                                    '</td>',
                                    '<td>' + Math.ceil(file['size'] / 1024) + ' KB </td>',
                                    '<td>' + file['timesDown'] + '</td>',
                                    '<td>',
                                        '<a data-fid="'+ file['id'] +'" class="ex-link delfile">删除</a>',
                                    '</td>',
                                '</tr>'
                            ].join('');
                        }, '') : [
                            '<tr>',
                                '<td colspan="4">没有记录</td>',
                            '</tr>'
                        ].join('');
                $tbody.html(tbodyHtml);
            }
        });
    }
</script>
