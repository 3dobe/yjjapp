


<div id="main-wrapper">


       <p>
            <a href="#/view" > back to index.</a>
       </p>

    <table id="table-filelist" class="table table-hover">
        <thead>
        <tr>
            <th>#</th>
            <th>文件名字</th>
            <th>文件大小</th>
            <th>文件描述</th>
            <th>下载次数</th>
        </tr>
        </thead>

    </table>


    <form>
        <div class="form-group">
            <div class="input-group">
                <input type="file" class="form-control">
            <span class="input-group-btn">
              <button type="submit" class="btn btn-primary">提交</button>
            </span>
            </div>
        </div>


    </form>




</div>

<script src="/lib/js/drawVerificationCode.js"></script>
<script>
    var $table = $('#table-filelist'),
            $tbody = $table.find('tbody');

    getFileList();

    function getFileList {
        $tbody.empty();
        $.ajax({
            type: 'get',
            url: '/do/s/filelist',
            success: function(resObj) {
                if (resObj['ok']) {
                    var fileList = resObj['fileList'];
                    _.each(fileList, function(val) {
                        $([
                            '<tr>',
                            '<td>' + val['name'] + '</td>',
                            '<td>' + val['size'] + '</td>',
                            '<td>' + val['description'] + '</td>',
                            '<td>' + val['timeDowns'] + '</td>'
                            '</tr>'
                        ].join('')).appendTo($tbody);
                    });
                } else {
                    alert('获取失败');
                }
            }
        });
    }
</script>
