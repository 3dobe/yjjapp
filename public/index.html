<!DOCTYPE html>
<html>
	<head>
		<title>演讲家App</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
		<link rel="stylesheet" href="/css/style.css" />
		<style>
			#logo {
				width: 95%;
				margin: auto;
				margin-top: 10px;
			}
			h3 {
				margin-top: 10px;
				font-size: 48px;
			}
			p {
				font-size: 18px;
			}
			.btn {
				margin-right: 4px;
			}
		</style>
	</head>
	<body>
		<div id="body-wrapper">
			<div id="frame">
				<div class="thumbnail">
					<img id="logo" src="/img/logo.jpg" />
					<div class="caption">
						<h3>演讲家App</h3>
						<p>——连接讲端和听端，催化各类互动环节的演讲应用</p>
						<div>
							<a href="/a" class="btn btn-primary btn-lg">我是听众</a>
							<a href="/s" class="btn btn-default btn-lg">我是演讲者</a>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="/bower_components/underscore/underscore-min.js"></script>
		<script src="/bower_components/jquery/jquery.min.js"></script>
		<script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
		<script>
			$('#frame').delegate('[href]', 'click', function(){
				location.href = $(this).attr('href');
			});
		</script>
	</body>
</html>
