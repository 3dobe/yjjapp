
<!-- css -->


<div id="main-wrapper">
    <h1>查看讲座</h1>
    <p>
        讲座名称：<span id="lectname"></span>
    </p>
    <p>
        讲座序列号：<span id="lectkey"></span>
    </p>
    <p>
        我的昵称：<span id="audiname"></span>
    </p>
</div>
    <div>
        <button href="#/reaction" class="btn btn-primary btn-lg btn-block">听众动态</button>
        <button href="#/share" class="btn btn-primary btn-lg btn-block">共享文件</button>
        <button id="btn-exit" class="btn btn-primary btn-lg btn-block">退出空间</button>
    </div>
</div>



<!-- js -->
<script>
    var hostUrl = 'http://baidu.com';

    $.get('/do/a/view', function(resObj) {
        var lectkey = resObj['lectkey'],
            lectname = resObj['lectname'],
            audiname = resObj['audiname'];
        $('#lectkey').text(lectkey);
        $('#lectname').text(lectname);
        $('#audiname').text(audiname);
    });

    $('#btn-exit').on('click', function() {
        $.get('/do/a/exit', function(resObj) {
            alert(resObj['msg'])
            if (resObj['ok']) {
                loadFrame('#/join');
            }
        });
    });
</script>
