
<!-- css -->
<style>
    #form-join * {
        font-size: 20px;
    }
    #form-join .form-group {
        margin-bottom: 5px;
    }
    #form-join .form-control {
        padding: 12px;
        height: auto;
    }
    #form-join button {
        padding: 12px;
        height: auto;
    }
</style>
        

<div id="main-wrapper">

<h1>欢迎使用演讲家</h1>
<form id="form-join" action="/do/a/join">
	<div class="form-group">
   		<div class="form-group">
        	<div class="form-group">
            	<input type="text" class="form-control" name="key" placeholder="讲座序列号">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="nick" placeholder="听众昵称">
            </div>
        	<div class="form-group">
            	<button type="submit" class="btn btn-primary btn-block">加入讲座</button>
            </div>
        </div>
    </div>
</form>

</div>

<!-- js -->
<script>
    var $formJoin = $('#form-join');

    $formJoin.ajaxForm({
        success: function(resObj) {
            var ok = resObj['ok'],
                msg = resObj['msg'];
            alert(msg);
            if (ok) {
                loadFrame('#/view');
            }
        }
    });
</script>
